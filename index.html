<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Snake</title>
	</head>
	<body>
		<div id="top-bar">
			<div>
				<div class="scores">
					<div>SCORE:</div>
					<div id="score">0</div>
				</div>
				<div class="scores">
					<div>HIGH SCORE:</div>
					<div id="high-score">0</div>
				</div>
			</div>
			<div id="info">
				<div>PAUSE - spacebar</div>
				<div>R - restart</div>
			</div>
		</div>
		<div id="start-screen">
			<div></div>
		</div>
		<div id="death-screen"></div>
		<div id="pause-screen"></div>

		<script src="p5.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
