<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,600,700&display=swap"
			rel="stylesheet"
		/>
		<title>Snake</title>
	</head>
	<body>
		<div id="top-bar">
			<div class="scores">
				<div>
					<div>SCORE:</div>
					<div id="score"></div>
				</div>
				<div>
					<div>HIGH SCORE:</div>
					<div id="high-score"></div>
				</div>
			</div>
			<div class="control">
				<div>RESTART - R</div>
				<div>PAUSE - spacebar</div>
			</div>
		</div>

		<div id="start-screen" class="hide">
			<div class="title">Difficulty:</div>
			<div class="difficulty-selection">
				<button onclick="setDifficulty(true)">
					Easy
				</button>
				<button onclick="setDifficulty(false)">
					Hard
				</button>
			</div>
			<ul class="description"></ul>
			<div class="footer">press <span>SPACE</span> to start</div>
		</div>

		<div id="death-screen" class="hide">
			<div class="message">YOU DEAD!</div>
			<div class="new-high-score hide">you set a new high score!</div>
			<div class="footer">press <span>R</span> to try again</div>
		</div>

		<div id="pause-screen" class="hide">
			<div class="wrapper">
				<span>pause</span>
			</div>
		</div>

		<script src="./scripts/p5.min.js"></script>
		<script src="./scripts/index.js"></script>
	</body>
</html>
